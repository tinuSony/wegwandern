name: Build, Test, and Deploy

on:
  push:
    branches:
      - main  # Change this to your branch name if different

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Update to Node.js version 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Adjust to your build script

      - name: Run tests
        run: npm test

      - name: Upload to FTP server
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          ftp-server: ${{ secrets.FTP_SERVER }}
          ftp-username: ${{ secrets.FTP_USERNAME }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build  # Adjust to your build output directory
          git-ftp-args: --insecure  # Optional: use if needed for your FTP server
